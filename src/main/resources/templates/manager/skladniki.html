<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layoutmanager :: layout (~{::body},'menu')}">

<body>

<h2>Magazyn</h2>

<table id="Menu" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Nazwa</th>
        <th style="width: 150px;">Ilosc w magazynie</th>
        <th style="width: 150px;">Ile dodac?</th>
        <th style="width: 150px;">Dodaj</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="ingredient : ${ingredients}">

        <td th:text="${ingredient.description}"/>
        <td th:text="${ingredient.inStock}"/>
        <form action="#" th:action="@{/manager/skladniki/add}" method="post">
            <input type="hidden"  name="ingredient_id" th:value="${ingredient.id}">
            <td> <input type="text" value="1" name="howMuch"/></td>
            <td><button class="btn btn-primary" th:id="'table_entry_childs_button_' + ${ingredient.id}" type="submit">
                Dodaj
            </button></td>
        </form>
        <!--<td th:text="${pizza.price}"/>
        <td><a href="#" th:href="@{'/cart/add/' + ${pizza.id}}">Add</a></td>-->
    </tr>

    </tbody>
</table>


</body>
</html>
